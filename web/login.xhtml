<!DOCTYPE html>
<!--

   -->
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:jsf="http://xmlns.jcp.org/jsf"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
   xmlns:p="http://primefaces.org/ui"
   >

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>MSC Login Page</title>

    <link href="css\bootstrap.min.css" rel="stylesheet"/>
    <link href="css\sb-admin-2.css" rel="stylesheet"/>


</head>

<h:body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <h:form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Employee Id" name="employeeId" type="number" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <h:commandButton action="#{DashboardController.getDashboardPage}" value="Login"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript 
    <script src="dist/js/sb-admin-2.js"></script>
     <h:outputScript name="js/sb-admin-2.js" />
-->
</h:body>

</html>
