<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   >
   <h:head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <meta name="description" content=""/>
      <meta name="author" content=""/>
      <title>MSC Add Location Page</title>
        <link href="css\bootstrap.min.css" rel="stylesheet"></link>
        <link href="css\metisMenu.min.css" rel="stylesheet"></link>
        <link href="css\dataTables.bootstrap.css" rel="stylesheet"></link>
        <link href="css\dataTables.responsive.css" rel="stylesheet"></link>
        <link href="css\sb-admin-2.css" rel="stylesheet"></link>
        <link href="css\font-awesome.min.css" rel="stylesheet"></link>
        <link href="css\custom.css" rel="stylesheet"></link>
   </h:head>
   <body>
      <div id="wrapper">
         <!-- Navigation -->
         <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="index.xhtml">MSC Add Location Page</a>
               <img src="images\Logo.PNG" alt="Logo" width="50" height="50"></img>
            </div>        
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
               <div class="sidebar-nav navbar-collapse">
                  <ul class="nav" id="side-menu">                     
                     <li>
                        <a href="index.xhtml"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                     </li>
                  </ul>
               </div>
               <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
         </nav>
         <div id="page-wrapper">
            <div class="row">
               <div class="col-lg-12">
                  <h1 class="page-header">Add Location</h1>
               </div>
               <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
               <div class="col-lg-12">
                  <div class="panel panel-default">
                     <div class="panel-body">
                        <div class="row">
                           <div class="col-lg-6">
                              <h:form role="form">
                                 <div class="form-group">
                                    <label>Province</label>
                                    <br></br>
                                    <p:selectOneMenu value="#{LocationController.newLocation.province}" editable="true">                                    
                                        <f:selectItems id="provinceList" value="#{LocationController.provinces}" var="l" itemLabel="#{provinces}" itemValue="#{provinces}" />
                                        <f:ajax listener="#{LocationController.provinceSelectListener}" event="change" render="city"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>City</label>
                                    <br></br>
                                    <p:selectOneMenu id="city" value="#{LocationController.newLocation.city}" editable="true">
                                        <f:selectItems value="#{LocationController.cities}" var="l" itemLabel="#{cities}" itemValue="#{cities}" />
                                        <f:ajax listener="#{LocationController.citySelectListener}" event="change" render="site"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Site</label>
                                    <br></br>
                                    <p:selectOneMenu id="site" value="#{LocationController.newLocation.site}" editable="true">
                                        <f:selectItems value="#{LocationController.sites}" var="l" itemLabel="#{sites}" itemValue="#{sites}" />
                                        <f:ajax listener="#{LocationController.siteSelectListener}" event="change" render="department"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Department</label>
                                    <br></br>
                                    <p:selectOneMenu id="department" value="#{LocationController.newLocation.department}" editable="true">
                                        <f:selectItems value="#{LocationController.departments}" var="l" itemLabel="#{departments}" itemValue="#{departments}" />
                                        <f:ajax listener="#{LocationController.departmentSelectListener}" event="change" render="area"/>
                                    </p:selectOneMenu>
                                 </div>
                                 <div class="form-group">
                                    <label>Area</label>
                                    <br></br>
                                    <p:selectOneMenu id="area" value="#{LocationController.newLocation.area}" editable="true">
                                        <f:selectItems value="#{LocationController.areas}" var="l" itemLabel="#{areas}" itemValue="#{areas}" />
                                    </p:selectOneMenu>
                                    <p><br/></p>
                                    <h:commandButton value="Submit" type="submit" class="btn btn-default" action="#{LocationController.addNewLocation}">
                                        <f:ajax event="change" render="province city site department area"/>
                                    </h:commandButton>
                                    <h:commandButton value="Reset" type="reset" class="btn btn-default" action="#{LocationController.resetNewLocation}">
                                        <f:ajax event="change" render="province city site department area"/>
                                    </h:commandButton>
                                 </div>
                              </h:form>
                           </div>                       
                        </div>
                        <!-- /.row (nested) -->
                     </div>
                     <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->
               </div>
               <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
         </div>
         <!-- /#page-wrapper -->
      </div>
      <!-- /#wrapper -->
      <!-- jQuery -->
      <script src="../vendor/jquery/jquery.min.js"></script>
      <!-- Bootstrap Core JavaScript -->
      <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
      <!-- Metis Menu Plugin JavaScript -->
      <script src="../vendor/metisMenu/metisMenu.min.js"></script>
      <!-- Custom Theme JavaScript -->
      <script src="../dist/js/sb-admin-2.js"></script>
   </body>
</html>
